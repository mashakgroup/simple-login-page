<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safe Cracking Simulator</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .safe {
      width: 200px;
      height: 200px;
      background-color: #333;
      border: 10px solid #444;
      border-radius: 20px;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      animation: pulse 2s infinite;
    }

    .safe::before {
      content: '';
      width: 50px;
      height: 50px;
      background-color: #555;
      border-radius: 50%;
      position: absolute;
      top: 20px;
    }

    .display {
      font-size: 1.5rem;
      color: #00ff00;
      background-color: #000;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 200px;
      margin: 0 auto;
    }

    .buttons button {
      padding: 15px;
      font-size: 1.2rem;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #666;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ff4444;
      animation: shake 0.5s ease-in-out;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Safe Cracking Simulator</h1>
    <div class="safe">
      <div class="display" id="display">0000</div>
    </div>
    <div class="buttons">
      <button onclick="addDigit(1)">1</button>
      <button onclick="addDigit(2)">2</button>
      <button onclick="addDigit(3)">3</button>
      <button onclick="addDigit(4)">4</button>
      <button onclick="addDigit(5)">5</button>
      <button onclick="addDigit(6)">6</button>
      <button onclick="addDigit(7)">7</button>
      <button onclick="addDigit(8)">8</button>
      <button onclick="addDigit(9)">9</button>
      <button onclick="resetDisplay()">C</button>
      <button onclick="addDigit(0)">0</button>
      <button onclick="checkCombination()">â†µ</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    // Safe combination (randomly generated)
    const combination = String(Math.floor(Math.random() * 10000)).padStart(4, '0');
    let currentInput = '';

    // Function to add a digit to the display
    function addDigit(digit) {
      if (currentInput.length < 4) {
        currentInput += digit;
        updateDisplay();
      }
    }

    // Function to reset the display
    function resetDisplay() {
      currentInput = '';
      updateDisplay();
      document.getElementById('message').textContent = '';
    }

    // Function to update the display
    function updateDisplay() {
      const display = document.getElementById('display');
      display.textContent = currentInput.padStart(4, '0');
    }

    // Function to check the combination
    function checkCombination() {
      const message = document.getElementById('message');
      if (currentInput === combination) {
        message.textContent = 'Safe Opened!';
        message.style.color = '#00ff00';
        document.querySelector('.safe').style.animation = 'none';
        document.querySelector('.safe').style.borderColor = '#00ff00';
      } else {
        message.textContent = 'Wrong Combination!';
        message.style.color = '#ff4444';
        message.style.animation = 'shake 0.5s ease-in-out';
        currentInput = '';
        updateDisplay();
      }
    }
  </script>
</body>
</html>
