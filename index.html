<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <form action="login">
      <h1>Login Form</h1>
      <label for="email">Email</label>
      <input type="email" id="email" name="email"> <!-- Corrected name attribute -->

      <label for="password">Password</label>
      <input type="password" id="password" name="password"> <!-- Corrected name attribute -->

      <button type="submit">Log in</button>
    </form>
  </div>
</body>
</html>
